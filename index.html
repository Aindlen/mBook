<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Library</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/common.css">
  <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
  <header id="head">
    <h2 class="logo hide-on-small-only">The Library</h2>
    <div class="sign right">
      <a href="#" class="login hide-on-med-and-down">Login</a>
      <a href="#" class="logup hide-on-med-and-down">Sign up</a>
      <a href="#" class="menu hide-on-large-only">Menu</a>
    </div>
    <div class="head_body">
      <h1 class="head_title">We are what we read</h1>
      <form action="#" method="">
        <input type="text" class="big_search" placeholder="The book you like..." title="search" required="">
        <button type="submit" class="big_search_button"><i class="material-icons">search</i></button>
      </form>
    </div>
  </header>

  <div id="main">
    
  </div>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</html>
