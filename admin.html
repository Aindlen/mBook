<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理员登陆</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/admin.css">
</head>
<body>
  <h1>图书馆管理系统后台登陆</h1>
  <form action="#" method="">
    <h2><i class="material-icons icon_input">input</i> Login</h2>
    <button type="submit"><i class="material-icons">vpn_key</i></button>
    <input type="email" name="user" class="user" placeholder="email" autofocus="" required="" />
    <i class="material-icons icon_user">perm_identity</i>
    <input type="password" name="pwd" class="pwd" placeholder="password" required="" />
    <i class="material-icons icon_pwd">lock_outline</i>
  </form>

  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
